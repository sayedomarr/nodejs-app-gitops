replicaCount: 2

image:
  repository: node
  tag: "18-alpine"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "3000"
  - name: MYSQL_HOST
    value: "mysql-service.default.svc.cluster.local"
  - name: MYSQL_PORT
    value: "3306"
  - name: MYSQL_DATABASE
    value: "nodejs_app"
  - name: MYSQL_USER
    value: "appuser"
  - name: MYSQL_PASSWORD
    value: "changeme"
  - name: REDIS_HOST
    value: "redis-service.default.svc.cluster.local"
  - name: REDIS_PORT
    value: "6379"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
